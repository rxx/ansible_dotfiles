- name: Install docker
  ansible.builtin.dnf:
    name:
      - docker
      - docker-compose
    state: latest
  become: true

- name: Create docker group
  ansible.builtin.group:
    name: docker
    state: present
    system: true
  become: true

- name: Append the user to docker group
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    groups: docker
    append: true